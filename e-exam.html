<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Exam</title>
    <link rel="stylesheet" href="e-exam.css">
</head>
<body>

    <div class="exam-container">
        <h2>Select Subject for Exam</h2>
        <select id="subject-select">
            <option value="">Select a Subject</option>
            <option value="math">Mathematics</option>
            <option value="science">Science</option>
            <option value="history">History</option>
        </select>
        <button id="start-exam">Start Exam</button>

        <div id="exam-section" style="display: none;">
            <h3 id="subject-name"></h3>
            <div id="timer">Time Left: <span id="time-left">60</span> seconds</div>
            <div id="question-container"></div>
            <button id="submit-exam" style="display: none;">Submit Exam</button>
        </div>

        <div id="result-section" style="display: none;">
            <h3>Score</h3>
            <p id="score"></p>
            <h4>Progress Report</h4>
            <p id="progress-report"></p>
        </div>
    </div>

    <script src="e-exam.js"></script>

</body>
</html>
